<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>OPPO官方网站-欢迎注册OPPO.COM</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/register.css">
	<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="left">
				<img src="__PUBLIC__/Home/image/Register/logo_h.png" class="left_img_1">
				<div class="divider"></div>
				<span>注册帐号</span>
			</div>

			<div class="right">
				<a href="__APP__/Home/Login/index">登录</a>
				<div class="divider"></div>
				<a href="__APP__/Home/Index/index">MY OPPO</a>
			</div>
		</div>
	</div>
	<div class="body_1">
		<div class="container">
			<div class="body_1_header">
				<span id="body_1_header_for_header">欢迎注册</span>
				<span id="body_1_header_for_normal">(如已有帐号，请</span>
				<a href="__APP__/Home/Login/index">点此登录</a>
				<span id="body_1_header_for_normal">)</span>
			</div>
			<form>
				<div class="body_1_form_1">
					<span class="form_left_span" id="form_left_span1">登录名:</span>
					<input type="text" placeholder="手机/邮箱">
					<span id="form_1_info_1">(目前仅支持移动、联通手机号码段)</span>
				</div>
				<div class="body_1_form_2">
					<span class="form_left_span" id="form_left_span2">登录密码:</span>
					<input type="password" placeholder="6~16位数字、字母或字符组合的密码" maxlength="16">
				</div>
				<div class="body_1_form_3">
					<span class="form_left_span" id="form_left_span3">确认密码:</span>
					<input type="password" placeholder="重复输入密码" maxlength="16">
				</div>
				<div class="body_1_form_4">
					<span class="form_left_span">图片验证码:</span>
					<input type="text" placeholder="验证码" id="body_1_form_4_input">
					<img src="__APP__/Home/Register/VerifyCode">
				</div>
				<div class="body_1_form_5">
					<img src="__PUBLIC__/Home/image/Register/checkboxX.png" id="body_1_form_5_image">
					<span>我已阅读并同意</span>
					<a href="#">《OPPO服务协议》</a>
				</div>
				<button type="submit" class="submit">同意协议并注册</button>
			</form>
		</div>
	</div>
	<div class="bottom">
		<div class="container">
			<div class="left">
				<img src="__PUBLIC__/Home/image/Register/logo_f.png">
				<span>© 2005 - 2015 广东欧珀电子工业有限公司 版权所有 (</span>
				<a href="#">粤ICP备 08130115 号</a>
				<span>)</span>
			</div>
			<div class="right">
				<a href="#">版权说明</a>
				<a href="#">使用协议</a>
				<a href="#">网站地图</a>
				<a href="#">友情链接</a>
				<a href="#">联系我们</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Home/js/Register/index.js"></script>
</html>
